<!-- templates/view_both_eagle.html -->
{% extends 'base_template.html' %}

{% block custom_style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/grid_styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/botton_styles.css') }}">
<style>
    .image-grid, .single-page {
        display: none;  /* 默认隐藏 */
    }
    .visible {
        display: block;  /* 只有带有 visible 类的元素显示 */
    }
    .image-grid.visible {  
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
    }
    img {
        display: block;
        width: 75%;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        margin: 0 auto 20px;  /* 上下边距分别是 0 和 20px，左右边距自动居中 */
    }
</style>
{% endblock %}

{% block page_content %}
<div class="container">
    <h1>{{ title }}</h1>

    <!-- 添加切换排序的按钮 -->
    <button id="sortButton" class="button">Toggle Sort</button>
    <div class="toggle-button" onclick="toggleView()">Switch View</div>
    <a href="/" class="button">Home_test</a>

    <!-- Grid View -->
    <div id="gridView" class="image-grid visible">
        {% for image_path in image_paths %}
        <div class="image-item" data-path="{{ image_path }}">
            <a href="{{ url_for('serve_image_by_full_path', image_path=image_path) }}">
                <img src="{{ url_for('serve_image_by_full_path', image_path=image_path) }}" alt="Image">
                <div class="image-overlay">
                    <span>文字{{ image_path }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Single Page View -->
    <div id="singlePageView" class="single-page">
        {% for image_path in image_paths %}
        {{ image_path }}
        <img src="{{ url_for('serve_image_by_full_path', image_path=image_path) }}" alt="Comic Image">
        {% endfor %}
    </div>
</div>

<script>
    // 确保脚本在页面加载后执行
    window.onload = function() {
        let isAscending = true; // 当前排序状态

        function toggleSort() {
            // 获取 gridView 中的所有图片项
            const gridView = document.getElementById('gridView');
            const items = Array.from(gridView.children);

            // 根据排序状态调整顺序
            items.sort((a, b) => {
                const pathA = a.getAttribute('data-path');
                const pathB = b.getAttribute('data-path');
                return isAscending ? pathA.localeCompare(pathB) : pathB.localeCompare(pathA);
            });

            // 更新 DOM 顺序
            items.forEach(item => gridView.appendChild(item));

            // 切换排序状态
            isAscending = !isAscending;
        }

        // 绑定事件到按钮
        document.getElementById('sortButton').onclick = toggleSort;

        // 切换视图功能
        function toggleView() {
            const gridView = document.getElementById('gridView');
            const singlePageView = document.getElementById('singlePageView');

            if (gridView.classList.contains('visible')) {
                gridView.classList.remove('visible');
                singlePageView.classList.add('visible');
            } else {
                singlePageView.classList.remove('visible');
                gridView.classList.add('visible');
            }
        }

        // 将切换视图绑定到按钮
        document.querySelector('.toggle-button').onclick = toggleView;
    };
</script>
{% endblock %}
