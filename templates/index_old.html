<!-- templates/index.html -->
{% extends 'base_template.html' %}



{% block custom_style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/grid_styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_styles.css') }}">
<!-- <style>
</style> -->
<script>
    function toggleFolder(event) {
        // function for sidebar
        const element = event.target;
        const sublist = element.nextElementSibling;
        if (sublist) {
            sublist.classList.toggle('active');
            element.classList.toggle('active');
        }
    }
</script>
{% endblock %}


{% block page_content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="image-grid">
            {% for folder, thumbnail in folder_thumbnails.items() %}
            <div class="image-item">
                <a href="{{ url_for('view_both', folder_path=folder) }}">
                <!-- <a href="{{ url_for('view_slide', folder_path=folder) }}"></a> -->
                    <img src="{{ thumbnail }}" alt="Folder Thumbnail">
                    <div class="image-overlay">
                        <span>{{ folder }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <img src="{{ url_for('serve_image_old', filename='test.png') }}" alt="Example Image">
{% endblock %}
