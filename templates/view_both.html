<!-- templates/view_both.html -->
{% extends 'base_template.html' %}

{% block custom_style %}
<style>
  :root {
    --gallery-bg: #f7f8fc;
    --gallery-card-bg: #fff;
    --gallery-border: #e3e6f0;
    --gallery-accent: #4a6cf7;
    --gallery-accent-hover: #354dcc;
    --gallery-text: #1f2937;
    --gallery-subtext: #6b7280;
  }

  body {
    background-color: var(--gallery-bg);
  }

  .container.gallery {
    max-width: 1200px;
  }

  .gallery-toolbar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    padding: 14px 18px;
    background: var(--gallery-card-bg);
    border: 1px solid var(--gallery-border);
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(26, 35, 126, 0.08);
    margin-bottom: 24px;
  }

  .toolbar-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }

  .toolbar-title {
    font-size: 1.05rem;
    font-weight: 600;
    color: var(--gallery-text);
  }

  .toolbar-button {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid var(--gallery-border);
    background-color: var(--gallery-card-bg);
    color: var(--gallery-text);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .toolbar-button:hover {
    border-color: var(--gallery-accent);
    color: var(--gallery-accent);
    box-shadow: 0 4px 10px rgba(74, 108, 247, 0.18);
  }

  .toolbar-button.is-active {
    background-color: var(--gallery-accent);
    color: #fff;
    border-color: transparent;
    box-shadow: 0 6px 14px rgba(74, 108, 247, 0.28);
  }

  .gallery-grid,
  .gallery-single {
    display: none;
  }

  .gallery-grid.is-visible {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px;
  }

  .gallery-single.is-visible {
    display: grid;
    gap: 16px;
  }

  .image-card {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    background: var(--gallery-card-bg);
    border: 1px solid var(--gallery-border);
    box-shadow: 0 12px 22px rgba(15, 23, 42, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .image-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 24px rgba(17, 24, 39, 0.12);
  }

  .image-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }

  .image-card .card-overlay {
    position: absolute;
    inset: auto 0 0 0;
    padding: 10px 14px;
    background: linear-gradient(180deg, rgba(17, 24, 39, 0) 0%, rgba(17, 24, 39, 0.8) 100%);
    color: #fff;
    font-size: 0.95rem;
    font-weight: 500;
    letter-spacing: 0.02em;
  }

  .gallery-single img {
    width: 100%;
    max-width: 780px;
    margin: 0 auto;
    border-radius: 14px;
    border: 1px solid var(--gallery-border);
    box-shadow: 0 14px 28px rgba(15, 23, 42, 0.1);
  }

  @media (max-width: 768px) {
    .gallery-toolbar {
      flex-direction: column;
      align-items: stretch;
    }

    .toolbar-group {
      justify-content: space-between;
    }
  }
</style>
{% endblock %}

{% block page_content %}
<div class="container gallery">
    <h1>{{ metadata.name }}</h1>
    <!-- üìå ÊèíÂÖ• metadata ÂçÄÂ°ä -->
    {% include 'components/_metadata_panel.html' %}

    <div class="gallery-toolbar">
      <div class="toolbar-group">
        <span class="toolbar-title">Â±ïÁ§∫ÈÅ∏È†Ö</span>
      </div>
      <div class="toolbar-group">
        <button id="sortButton" class="toolbar-button" data-direction="asc">
          ‚¨áÔ∏è ÊéíÂ∫è A ‚Üí Z
        </button>
        <button id="viewToggleGrid" class="toolbar-button is-active" data-view="grid">
          ‚¨õ Á∂≤Ê†º
        </button>
        <button id="viewToggleSingle" class="toolbar-button" data-view="single">
          üìÑ ÂñÆÈ†Å
        </button>
      </div>
    </div>

    <!-- Grid View -->
    <div id="gridView" class="gallery-grid is-visible">
        {% for image in data %}
        <div class="image-card" data-name="{{ image.name|lower }}">
          <a href="{{ image.url }}">
            <img src="{{ image.thumbnail_route }}" alt="{{ image.name }}">
            <div class="card-overlay">{{ image.name }}</div>
          </a>
        </div>
        {% endfor %}
    </div>

    <!-- Single Page View -->
    <div id="singlePageView" class="gallery-single">
        {% for image in data %}
        <img src="{{ image.thumbnail_route }}" alt="{{ image.name }}">
        {% endfor %}
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const sortButton = document.getElementById('sortButton');
    const gridView = document.getElementById('gridView');
    const singleView = document.getElementById('singlePageView');
    const gridToggle = document.getElementById('viewToggleGrid');
    const singleToggle = document.getElementById('viewToggleSingle');

    function setActiveView(view) {
      if (view === 'grid') {
        gridView.classList.add('is-visible');
        singleView.classList.remove('is-visible');
        gridToggle.classList.add('is-active');
        singleToggle.classList.remove('is-active');
      } else {
        singleView.classList.add('is-visible');
        gridView.classList.remove('is-visible');
        singleToggle.classList.add('is-active');
        gridToggle.classList.remove('is-active');
      }
    }

    function toggleSortDirection() {
      const direction = sortButton.dataset.direction === 'asc' ? 'desc' : 'asc';
      sortButton.dataset.direction = direction;
      sortButton.textContent = direction === 'asc' ? '‚¨áÔ∏è ÊéíÂ∫è A ‚Üí Z' : '‚¨ÜÔ∏è ÊéíÂ∫è Z ‚Üí A';

      const items = Array.from(gridView.children);
      items.sort((a, b) => {
        const nameA = a.getAttribute('data-name') || '';
        const nameB = b.getAttribute('data-name') || '';
        const comparison = nameA.localeCompare(nameB);
        return direction === 'asc' ? comparison : -comparison;
      });

      items.forEach(item => gridView.appendChild(item));
    }

    sortButton.addEventListener('click', toggleSortDirection);
    gridToggle.addEventListener('click', () => setActiveView('grid'));
    singleToggle.addEventListener('click', () => setActiveView('single'));

    // initialize state
    setActiveView('grid');
  });
</script>
{% endblock %}
