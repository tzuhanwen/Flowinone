<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-grid, .single-page {
            display: none;  /* 默认隐藏 */
        }
        .visible {
            display: block;  /* 只有带有 visible 类的元素显示 */
        }
        .image-grid.visible {  
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .image-item:hover img {
            transform: scale(1.05);
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff4b;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-item:hover .image-overlay {
            opacity: 1;
        }
        .toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="toggle-button" onclick="toggleView()">Switch View</div>


        <!-- Grid View -->
        <div id="gridView" class="image-grid visible">
            123
            {% for image_path in image_paths %}
            <div class="image-item">
                <a href="/{{ image_path }}">
                    <img src="/{{ image_path }}" alt="Image">
                    <div class="image-overlay">
                        <span>{{ image_path }}</span>
                        <!-- <a href="{{ image_file }}" target="_blank" rel="noopener noreferrer">View</a> -->
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <!-- Single Page View -->
        <div id="singlePageView" class="single-page">
            {% for image_path in image_paths %}
            <!-- 直接使用完整路径 -->
            <!-- {{ image_path }} -->
            <img src="/{{ image_path }}" alt="Comic Image">
            <!-- 注意在路径前加上 /，表示从网站的根路径开始。 -->
            {% endfor %}
        </div>

    </div>

    <script>
        // 确保脚本在页面加载后执行
        window.onload = function() {
            function toggleView() {
                console.log("Switch View button clicked"); // 调试信息
                var gridView = document.getElementById('gridView');
                var singlePageView = document.getElementById('singlePageView');

                if (gridView.classList.contains('visible')) {
                    console.log("Switching to Single Page View");
                    gridView.classList.remove('visible');
                    singlePageView.classList.add('visible');
                } else {
                    console.log("Switching to Grid View");
                    singlePageView.classList.remove('visible');
                    gridView.classList.add('visible');
                }
            }

            // 将函数赋值给按钮的点击事件
            document.querySelector('.toggle-button').onclick = toggleView;
        };
    </script>
</body>
</html>
