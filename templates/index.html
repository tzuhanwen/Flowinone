<!-- templates/index.html -->
{% extends 'base_template.html' %}

{% block custom_style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/grid_styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_styles.css') }}">
<!-- <style>
</style> -->
<script>
    function toggleFolder(event) {
        // function for sidebar
        const element = event.target;
        const sublist = element.nextElementSibling;
        if (sublist) {
            sublist.classList.toggle('active');
            element.classList.toggle('active');
        }
    }
</script>
{% endblock %}

{% block page_content %}
<div class="container">
    <h1>{{ metadata.name }}</h1>
    <!-- 📌 插入 metadata 區塊 -->
    {% include 'components/_metadata_panel.html' %}
    <div class="image-grid">
        {% for item in data %}
        <div class="image-item">
            <a href="{{ item.url }}">
                <img src="{{ item.thumbnail_route }}" alt="{{ item.name }}">
                <div class="image-overlay">
                    <span>{{ item.name }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
